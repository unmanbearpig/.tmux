set -g default-terminal "screen-256color"

set -g base-index 1
unbind C-j
set -g prefix C-j
bind j send-prefix

set -g default-command "reattach-to-user-namespace -l /usr/local/bin/bash --login"

set-option -g history-limit 10000

# By default, all windows in a session are constrained to the size of the
# smallest client connected to that session,
# even if both clients are looking at different windows.
# It seems that in this particular case, Screen has the better default
# where a window is only constrained in size if a smaller client
# is actively looking at it.
setw -g aggressive-resize on

bind-key t select-pane -t :.+
bind-key C-h resize-pane -L 14
bind-key C-t resize-pane -D 7
bind-key C-n resize-pane -U 7
bind-key C-s resize-pane -R 14